<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Pagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
        </div>
        <div class="container pagination">
            <button class="btn" id="prev" aria-label="Previous Page">&lt;</button>
            <div class="page-container">
            </div>
            <button class="btn" id="next" aria-label="Next Page">&gt;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
